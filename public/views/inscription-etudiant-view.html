<div class="inscription-form clearfix">
    <form role="form" class="col-md-6" novalidate name="etudiantForm" ng-submit="log()">
        <h2>Formulaire Inscription Etudiant</h2>
        <div  ng-if="error" class="alert alert-danger">
            <a ng-disabled="checked" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Merde!</strong> Ce courriel est déjà utilisé.
        </div>
        <div class="form-group">
            <label>Courriel</label>
            <input ng-model="etudiant.email" ng-pattern="/^.*@.*\.[a-zA-Z]{2,}$/i" class="form-control" id="inputEmail" required/>
            <span>Le format du courriel n'est pas valide.</span>
        </div>
        <div class="form-group">
            <label>Nom complet</label>
            <input ng-model="etudiant.name" class="form-control" required/>
            <span>Le nom complet est obligatoire</span>
        </div>
        <div class="form-group">
            <label>No telephone</label>
            <input class="form-control"  ng-pattern="/^(\([0-9]{3}\)|[0-9]{3})-?[0-9]{3}-?[0-9]{4}$/i" ng-model="etudiant.phone" id="inputNoTel" required/>
            <span>Le format du numero de téléphone n'est pas valide.</span>
        </div>
        <div class="form-group">
            <label>Mot de passe</label>
            <input type="password" ng-model="etudiant.password" class="form-control" id="inputPassword" required>
            <span>Le mot de passe est obligatoire.</span>
        </div>
        <div class="form-group">
            <label>Confirmation du mot de passe</label>
            <input type="password" ng-model="etudiant.passwordConfirm" class="form-control" id="confirmPassword" required compare-to="etudiant.password">
            <span>Veuillez confirmer votre mot de passe.</span>
        </div>
        <button class="btn btn-primary">Envoyer</button>
    </form>
</div>
